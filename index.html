<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Fight</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="shortcut icon" href="media/chess-knight-solid.svg" srcset="https://fontawesome.com/v5.15/icons/chess-knight?style=solid" type="image/x-icon">
</head>

<body>
    <div class="header">
        <h1>Rock Paper Scissors</h1>
        <h2>Beat this machine, then become the most happiest person in the world!</h2>
    </div>
    <div class="result">
        <h2 id="ping"></h2>
        <div class="main">
            <h1 id="you"></h1>
            <h3 id="theEnd"></h3>
            <h1 id="computer"></h1>
        </div>    
    </div>
    <div class="section">
        <div class="rock"><i id="left" class="fas fa-hand-rock fa-10x"></i></div>
        <div class="paper"><i id="mid" class="fas fa-hand-paper fa-10x"></i></div>
        <div class="scissors"><i id="right"class="fas fa-hand-scissors fa-10x"></i></div>
    </div>


    <script src="index.js"></script>
</body>

</html>
